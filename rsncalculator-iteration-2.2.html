<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>rsncalculator (iteration 2.2)</title>
    <link rel="stylesheet" href="css/rsncalculator-iteration-2.2-style.css">
</head>

<body>
  <html>

<body>
  <div class="calculator">
    <div class="lcd">
      <div id="number"></div>
      <div id="operator"></div>
    </div>
    <div class="buttons">
      <button id="button-mc">MC</button>
      <button id="button-mplus">M&plus;</button>
      <button id="button-mminus">M&minus;</button>
      <button id="button-mr">MR</button>
    </div>
    <div class="buttons">
      <button id="button-c">C</button>
      <button id="button-sign">&plusmn;</button>
      <button id="button-divide">&divide;</button>
      <button id="button-multiply">&times;</button>
    </div>
    <div class="buttons">
      <button id="button-7">7</button>
      <button id="button-8">8</button>
      <button id="button-9">9</button>
      <button id="button-minus">&minus;</button>
    </div>
    <div class="buttons">
      <button id="button-4">4</button>
      <button id="button-5">5</button>
      <button id="button-6">6</button>
      <button id="button-plus">&plus;</button>
    </div>
    <div class="buttons">
      <button id="button-1">1</button>
      <button id="button-2">2</button>
      <button id="button-3">3</button>
    </div>
    <div class="buttons">
      <button id="button-0">0</button>
      <button id="button-decimal">.</button>
    </div>
    <div class="buttons">
      <button id="button-equal">&equals;</button>
    </div>
  </div>
</body>

</html>
  <script src="js/calculator-script.js"></script>

</body>
</html>
