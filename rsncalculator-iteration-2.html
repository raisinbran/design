<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>rsncalculator (iteration 2)</title>
    <link rel="stylesheet" href="css/calculator-style.css">
</head>

<body>
  <html>

<body>
  <div class="calculator">
    <div class="lcd">
      <div class="number">4,856,995.2</div>
    </div>
    <div class="buttons">
      <button>MC</button>
      <button>M&plus;</button>
      <button>M&minus;</button>
      <button>MR</button>
    </div>
    <div class="buttons">
      <button>C</button>
      <button>&plusmn;</button>
      <button>&divide;</button>
      <button>&times;</button>
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&minus;</button>
    </div>
    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&plus;</button>
    </div>
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <div class="buttons">
      <button class="button button-0">0</button>
      <button>.</button>
    </div>
    <div class="buttons">
      <button class="button button-eq">&equals;</button>
    </div>
  </div>
</body>

</html>


</body>
</html>
